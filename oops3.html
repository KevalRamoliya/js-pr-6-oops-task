<script type="text/javascript">
    class tabel {

        tbl() {
            let n = parseInt(prompt("Enter any number :"));
            let i = 1;

            do {
                console.log(`${i} x ${n} = ${i * n}`);
                i++;
            }
            while (i <= 10);
        }
    }
    let ans = new tabel;
    ans.tbl();
</script>
