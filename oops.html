<script type="text/javascript">
    class student {

        result() {
            let a = parseInt(prompt("Enter the marks of physics"));
            let b = parseInt(prompt("Enter the marks of chemistry :-"));
            let c = parseInt(prompt("Enter the marks of Biology :-"));
            let d = parseInt(prompt("Enter the marks of Mathematics :-"));
            let e = parseInt(prompt("Enter the marks of Computer :-"));

            const sum = a + b + c + d + e;
            const avg = sum / 500 * 100;

            console.log("Your Total is :-" + sum);
            console.log("Your avg :-" + avg);

            if (avg >= 90) {
                console.log("Your Grade is :- A");
            }
            else if (avg >= 80) {
                console.log("Your Grade is :- B");
            }
            else if (avg >= 70) {
                console.log("Your Grade is :- C");
            }
            else if (avg >= 60) {
                console.log("Your Grade is :- D");
            }
            else if (avg >= 50) {
                console.log("Your Grade is :- E");
            }
            else {
                console.log("Your Grade is :- F");
            }
        }
    } 

    let ans = new student;
    ans.result();
</script>
